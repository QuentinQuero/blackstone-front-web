<div class="p-4 mb-2 mt-3 bg-dark text-light h2">L'explorateur : {{characters.name}}</div>
<div class="row">
  <div class="mt-2 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    <img class="borderdark" height="100%" width="100%" src="{{ imageURL + characters.image}}" alt="Card image cap">
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
    <div class="p-2 mb-2 mt-3 bg-dark text-light h4 text-center">Stats de base</div>
    <table class="table text-center">
      <thead class="thead-light">
      <tr>
        <th scope="col">Mouvement</th>
        <th scope="col">Défense</th>
        <th scope="col">Agilité</th>
        <th scope="col">Vitalité</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">{{characters.movement}}</th>
        <td>{{characters.defense}}</td>
        <td>{{characters.agility}}</td>
        <td>{{characters.vitality}}</td>
      </tr>
      </tbody>
    </table>

    <div class="p-2 mb-2 mt-3 bg-dark text-light h4 text-center">Action d'armes</div>

    <table class="table text-center">
      <thead class="thead-light">
      <tr>
        <th class="col-6">Armes</th>
        <th class="col-6">Portée</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <div *ngFor="let object of characters.capacity">
          <div *ngFor="let objects of object.range">
            <td class="col-6">{{object.attack}}</td>
          </div>
        </div>
      </tr>
      </tbody>
    </table>
    <div class="alert alert-secondary" role="alert">
      Information d'arme : {{characters.specialAttack}}
    </div>
  </div>
</div>
