<div class="container">
  <div class="row">
    <div *ngFor="let data of maps" class="col-xs-12 col-sm-6 col-md-6 col-lg-3 mb-2 d-flex justify-content-center">
      <div class="card" style="width: 18rem; height: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <img src="{{imageURL+data.image}}" class="card-img-top" alt="Map image">
        </div>
      </div>
    </div>
  </div>
</div>
